<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="" class="close">
          &times;
        </a>
        mensaje aqui
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img width="300" src="https://data14.sticker.fan/20200805/file_2300649_128x128.webp">
    </div>
    <div class="col-sm-8">
      <h2>Create Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Ingrese un nombre">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="control-label col-sm-2">
            Apellido
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="lasName" [(ngModel)]="model.lastName" placeholder="Ingrese un apellido">
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="control-label col-sm-2">
            Edad
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="age" name="age" [(ngModel)]="model.age" placeholder="Ingrese una edad">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
