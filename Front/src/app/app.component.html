<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="" class="close">
          &times;
        </a>
        mensaje aqui
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img width="300" src="https://data14.sticker.fan/20200805/file_2300649_128x128.webp">
    </div>
    <div class="col-sm-8">
      <h2>Ingresar Usuario:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Ingrese un nombre">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="control-label col-sm-2">
            Apellido
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="lasName" [(ngModel)]="model.lastName" placeholder="Ingrese un apellido">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="Ingrese una email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addClient()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Datos almacenados</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
        
      </table>
    </div>
  </div>
</div>
